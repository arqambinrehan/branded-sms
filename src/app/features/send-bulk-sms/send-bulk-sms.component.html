<div class="card">
  <div class="card-body">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="phone-numbers">
      <label class="custom-file-label" for="phone-numbers">Add Numbers</label>
    </div>

    <p-editor [(ngModel)]="sms" [style]="{'height':'320px'}"></p-editor>
    <button type="button" class="btn btn-success float-right mt-1">Send</button>
  </div>
</div>
